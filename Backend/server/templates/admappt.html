{% extends "layout.html" %}
{% block body %}
{% load static %}
    <nav class="navbar" style="background-color: aqua;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static "img/heart-pulse.svg"%}" alt="heart pulse icon" height="30"> A1 Healthcare</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-success" href="{% url "login" %}">Logout</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="card">
        <h1 class="ms-5 mt-3 mb-3" style="font-weight: bolder;">Your Appointments</h1>
        <hr class="my-4">
      </div>
    
      <div class="p-5">
        <div class="row mb-2">
        {% for apps in patientapps %}
          <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">Doctor Name : Dr.{{docname}}</strong>
                <h3 class=" mt-2 mb-2">Date : {{apps.appdate}}</h3>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2017–2023 A1 Healthcare, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>

{% endblock %}
