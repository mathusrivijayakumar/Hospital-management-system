{% extends "layout.html" %}
{%block body%}
  {% load static %}
  <link rel="stylesheet" href="{% static "css/signup.css"%}">
  <script src="{% static "js/signup.js" %}" type="text/javascript" defer></script>
  <div class="container-fluid">
    <div class="fixed-top mb-5">
      <nav class="navbar" style="background-color: aqua;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static "img/heart-pulse.svg"%}" alt="heart pulse icon" height="30"> A1 Healthcare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn btn-outline-success" href="./login.html">Login</button>
            </div>
          </div>
        </nav>
      </div>
  <div class="card mt-3">
    <div class=" ms-5 mt-5">
      <h1 style="color: black;">CREATE YOUR ACCOUNT</h1>
    </div>
  <hr class="my-4">
    <div class="main">
        <form method="POST" action="/register" id="form">
          {% csrf_token %}
            <div class="in">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="********">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="address" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" name="contact" placeholder="1234567">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" placeholder="123456">
              <div class="error"></div>
            </div>
          
          <hr class="my-4">
  
          <button type="submit">Create Account</button>
          <p>Already have an Account <a href="{% url "login" %}">Sign Up</a></p>
          <hr class="my-4">
        </form>
    </div>
  </div>
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2017–2023 A1 Healthcare, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
  </div>
{%endblock%}
